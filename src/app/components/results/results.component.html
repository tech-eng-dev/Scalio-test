<div [hidden]="!users.length">
  <mat-paginator
    [pageSizeOptions]="[9]"
    (page)="pageChanged($event)">
  </mat-paginator>
</div>
<div *ngIf="loading;else table">
  <mat-spinner class="center"></mat-spinner>
</div>
<ng-template #table>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="login" matSortStart="asc" class="mat-elevation-z8">
    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let user">
        <img src="{{user.avatar_url}}" width="50" height="50" />
      </td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
      <td mat-cell *matCellDef="let user">{{user.login}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let user">{{user.type}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
